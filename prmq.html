<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>PRMQ 기억력 자가검사</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 700px; margin: 30px auto; line-height: 1.6; padding: 0 15px; }
  h1 { text-align: center; }
  .question { margin: 25px 0; }

  /* 선택지 가로 정렬 */
  .options {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
  }

  .options label {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 13px;
    white-space: nowrap;
  }

  .options input {
    margin-bottom: 5px;
  }

  .result { margin-top: 30px; font-size: 1.2em; font-weight: bold; }
  .note { background: #f1f1f1; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
</style>
</head>
<body>

<h1>PRMQ 기억력 자가검사</h1>

<div class="note">
  <p>각 문항에 대해 평소 자신의 상태에 가장 가까운 정도를 선택해주세요.<br>
  (점수는 자동 계산됩니다.)<br>
  총점이 <strong>35점 이상</strong>이면 본 임상연구 참여 대상에 해당합니다.</p>
</div>

<form id="prmqForm">

<script>
// 16개 문항 자동 생성
const questions = [
"잠시 후 무엇을 해야겠다고 마음을 먹고 나서 잊어버리는 경우가 있습니까?",
"전에 가본 적이 있는 장소인데, 기억이 안 나는 경우가 있습니까?",
"조금 있다가 해야 할 일이 있는데, 그 일 혹은 그와 관련된 물건을 보면서도 잊어버리는 경우가 있습니까?",
"몇 분 전에 들었던 이야기를 잊어버리는 경우가 있습니까?",
"달력이나 수첩에 적어놓지 않으면 약속을 잊어버리는 경우가 있습니까?",
"TV나 라디오에서 장면이 바뀌면 출연자를 잘 알아보지 못하는 경우가 있습니까?",
"사려고 했던 물건을 시장에 가서 보고도 잊어버리고 안 사는 경우가 있습니까?",
"며칠 전에 있었던 일이 잘 기억나지 않는 경우가 있습니까?",
"예전에 말한 적이 있는 말을 같은 사람에게 되풀이하는 경우가 있습니까?",
"나가기 전 챙기려던 물건을 보면서도 두고 나오는 경우가 있습니까?",
"안경이나 신문 같은 물건을 어디에 두었는지 잊어버리는 경우가 있습니까?",
"무언가 전달해 달라는 부탁을 받았지만 상대를 보면서도 잊어버리는 경우가 있습니까?",
"예전에 본 적 있는 장면이나 물건인데 다시 보면서도 기억하지 못하는 경우가 있습니까?",
"전화 연결이 안 됐을 때 다시 전화 거는 것을 잊어버리는 경우가 있습니까?",
"어제 TV에서 무엇을 봤는지 잊어버리는 경우가 있습니까?",
"해야 할 말을 생각해 놓고서도 상대방에게 말하는 것을 잊어버리는 경우가 있습니까?",
];

let html = "";
questions.forEach((q, i) => {
  html += `
  <div class="question">
    <p><strong>${i+1}. ${q}</strong></p>
    <div class="options">
      <label><input type="radio" name="q${i}" value="1">전혀</label>
      <label><input type="radio" name="q${i}" value="2">아주<br>가끔</label>
      <label><input type="radio" name="q${i}" value="3">가끔</label>
      <label><input type="radio" name="q${i}" value="4">자주</label>
      <label><input type="radio" name="q${i}" value="5">매우<br>자주</label>
    </div>
  </div>
  `;
});
document.write(html);
</script>

<button type="button" onclick="calculateScore()" style="margin-top:20px; padding:12px 20px; font-size:16px; width:100%; border-radius:8px;">
점수 계산하기
</button>

</form>

<div id="result" class="result"></div>

<script>
function calculateScore() {
  let total = 0;
  for (let i = 0; i < 16; i++) {
    const val = document.querySelector(`input[name="q${i}"]:checked`);
    if (!val) {
      alert(`${i+1}번 문항을 선택해주세요.`);
      return;
    }
    total += Number(val.value);
  }

  let resultText = `총점: ${total}점<br><br>`;
  if (total >= 35) {
    resultText += "✔ 본 임상연구 참여 대상에 해당합니다.";
  } else {
    resultText += "✖ 총점 35점 미만으로, 본 임상연구 기준에는 해당하지 않습니다.";
  }

  document.getElementById("result").innerHTML = resultText;
}
</script>

</body>
</html>
